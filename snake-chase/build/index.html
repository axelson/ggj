<!doctype html> 
<html> 
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
        <title>Snake Chase</title> 
        <script type="text/javascript" src="jquery.min.js"></script>

        <style type="text/css" media="screen"> 
            body {
                font-family: Helvetica, Arial, sans-serif;
                font-size: 14pt;
                background: #ddd;
            }
            h1 {
                text-align: center;
                text-shadow: 0 2px 1px #fff;
            }
            #audio_control {
                margin: 0 auto;
                width: 720px;
                text-shadow: 0 2px 1px #fff;
            }
            
            #snake_chase_app {
                border: 10px solid #000;
                width: 720px;
                height: 540px;
                margin: 0 auto;
                -webkit-box-shadow: 0 3px 10px rgba(0, 0, 0, 0.75);
                -moz-box-shadow:    0 3px 10px rgba(0, 0, 0, 0.75);
                -o-box-shadow:      0 3px 10px rgba(0, 0, 0, 0.75);
                box-shadow:         0 3px 10px rgba(0, 0, 0, 0.75);
            }
        </style>
        
        <script src="jah.js" type="text/javascript"></script>
        <script src="cocos2d.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </head> 
    <body> 
       <div id="title" style="display: none" > <h1> Snake Chase </h1> </div>
       <div id="snake_chase_app">Snake Chase is loading...</div>
       <div id="audio_control" style="display: none"> 
       <b>Use arrow keys or WASD to move the Turtle</b>
       <span style="float:right"> 
       <audio id="audio-bg" controls="controls" loop="loop" autoplay="autoplay">
            <source src="assets/resources/snake-chase-bg.wav" type="audio/wav" />
            <source src="assets/resources/snake-chase-bg.mp3" type="audio/mp3" />
            Your browser does not support the audio tag.
       </audio>
        </span>
       </div>
    </body>
</html>
